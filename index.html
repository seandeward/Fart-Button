<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Fart Button</title>
        <meta name="description" content="This page has a button that plays a fart sound when you press it.">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/HTML/fartButton/styles.css">
    </head>
    <body>

        <button id="play" class="verticalCenter horizontalCenter comic-relief-regular"><h1>fart</h1></button>

        <span id="counterContainer" class="verticalCenter horizontalCenter comic-relief-regular">
            <span>fart counter: </span><span id="counter"></span>
        </span>

        <button id="resetButton" onclick="window.location.reload();" class="verticalCenter horizontalCenter comic-relief-regular">Reset</button>

        <script src="/HTML/fartButton/scripts.js" async defer></script>
    </body>
</html>
